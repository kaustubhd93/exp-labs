---
- name: Updating apt
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Installing Apache 
  apt:
    name: apache2
    state: present
  when: ansible_os_family == "Debian"

- name: Installing Apache
  yum: 
    name: httpd
    state: present
  when: ansible_os_family == "Redhat"