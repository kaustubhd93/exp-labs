---
- name: Updating apt
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Installing nginx
  apt:
    name: nginx
    state: present
  when: ansible_os_family == "Debian"

- name: Installing nginx
  yum: 
    name: nginx
    state: present
  when: ansible_os_family == "Redhat"