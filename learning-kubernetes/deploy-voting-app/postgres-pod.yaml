apiVersion: v1
kind: Pod
metadata: 
  name: postgres-db-pod
  labels:
    name: postgres-db-pod
    app: demo-voting-app
spec:
  containers: 
    - name: postgres
      image: postgres
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER  
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"